<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>House Price Prediction</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        h2 { margin-bottom: 20px; }
        form { display: flex; flex-wrap: wrap; gap: 20px; }
        .form-group {
            flex: 1 1 300px;
            display: flex;
            flex-direction: column;
        }
        label { font-weight: bold; margin-bottom: 5px; }
        input, select {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .result {
            margin-top: 30px;
            font-size: 18px;
            color: green;
        }
    </style>
</head>
<body>
    <h2>üè° House Price Prediction</h2>
    <form method="post">

        <!-- Add all form fields (example subset shown below) -->
        <div class="form-group">
            <label for="MSSubClass">MSSubClass (Type of the Dwelling)</label>
            <select name="MSSubClass" required>
                <option value="20">1-STORY 1946 & NEWER ALL STYLES</option>
                <option value="30">1-STORY 1945 & OLDER</option>
                <option value="40">1-STORY W/FINISHED ATTIC ALL AGES</option>
                <option value="45">1-1/2 STORY - UNFINISHED ALL AGES</option>
                <option value="50">1-1/2 STORY FINISHED ALL AGES</option>
                <option value="60">2-STORY 1946 & NEWER</option>
                <option value="70">2-STORY 1945 & OLDER</option>
                <option value="75">2-1/2 STORY ALL AGES</option>
                <option value="80">SPLIT OR MULTI-LEVEL</option>
                <option value="85">SPLIT FOYER</option>
                <option value="90">DUPLEX - ALL STYLES AND AGES</option>
                <option value="120">1-STORY PUD (Planned Unit Development) - 1946 & NEWER</option>
                <option value="150">1-1/2 STORY PUD - ALL AGES</option>
                <option value="160">2-STORY PUD - 1946 & NEWER</option>
                <option value="180">PUD - MULTILEVEL - INCL SPLIT LEV/FOYER</option>
                <option value="190">2 FAMILY CONVERSION - ALL STYLES AND AGES</option>
            </select>

        </div>

        <div class="form-group">
            <label for="MSZoning">MSZoning (General Zoning Classification)</label>
            <select name="MSZoning" required>
                <option value="A">Agriculture</option>
                <option value="RL">Residential Low Density</option>
                <option value="RM">Residential Medium Density</option>
                <option value="C">Commercial</option>
                <option value="FV">Floating Village Residential</option>
                <option value="RH">Residential High Density</option>
                
                <option value="RP">Residential Low Density Park</option>
                <option value="I">Industrial</option>
            </select>
        </div>

        <div class="form-group">
            <label for="LotFrontage">LotFrontage (Linear feet of street connected to property)</label>
            <input type="number" name="LotFrontage">
        </div>

        <div class="form-group">
            <label for="LotArea">LotArea (Lot size in square feet)</label>
            <input type="number" name="LotArea" required>
        </div>

        <div class="form-group">
            <label for="Street">Street (Type of road access to property)</label>
            <select name="Street" required>
                <option value="Pave">Paved</option>
                <option value="Grvl">Gravel</option>
            </select>
        </div>

        <div class="form-group">
            <label for="Alley">Alley (Type of alley access to property)</label>
            <select name="Alley">
                <option value="NA">No Access</option>
                <option value="Grvl">Gravel</option>
                <option value="Pave">Paved</option>
            </select>
        </div>

        <div class="form-group">
            <label for="LotShape">LotShape (General shape of property)</label>
            <select name="LotShape" required>
                <option value="Reg">Regular</option>
                <option value="IR1">Slightly Irregular</option>
                <option value="IR2">Moderately Irregular</option>
                <option value="IR3">Irregular</option>
            </select>
        </div>

        <div class="form-group">
            <label for="LandContour">LandContour (Flatness of the property)</label>
            <select name="LandContour" required>
                <option value="Lvl">Near Flat/Level</option>
                <option value="Bnk">Banked</option>
                <option value="HLS">Hillside</option>
                <option value="Low">Depression</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="Utilities">Utilities (Type of utilities available)</label>
            <select name="Utilities" required>
                <option value="AllPub">All public Utilities (E,G,W,& S)</option>
                <option value="NoSewr">Electricity, Gas, and Water (Septic Tank)</option>
                <option value="NoSeWa">Electricity and Gas Only</option>
                <option value="ELO">Electricity only</option>
            </select>
        </div>

        <div class="form-group">
            <label for="LotConfig">Lot Configuration</label>
            <select name="LotConfig" id="LotConfig" class="form-control">
                <option value="Inside">Inside lot</option>
                <option value="Corner">Corner lot</option>
                <option value="CulDSac">Cul-de-sac</option>
                <option value="FR2">Frontage on 2 sides of property</option>
                <option value="FR3">Frontage on 3 sides of property</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="LandSlope">Land Slope</label>
            <select name="LandSlope" required>
                <option value="Gtl">Gentle slope</option>
                <option value="Mod">Moderate slope</option>
                <option value="Sev">Severe slope</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="Neighborhood">Neighborhood</label>
            <select name="Neighborhood" id="Neighborhood" class="form-control">
                <option value="Blmngtn">Bloomington Heights</option>
                <option value="Blueste">Bluestem</option>
                <option value="BrDale">Briardale</option>
                <option value="BrkSide">Brookside</option>
                <option value="ClearCr">Clear Creek</option>
                <option value="CollgCr">College Creek</option>
                <option value="Crawfor">Crawford</option>
                <option value="Edwards">Edwards</option>
                <option value="Gilbert">Gilbert</option>
                <option value="IDOTRR">Iowa DOT and Rail Road</option>
                <option value="MeadowV">Meadow Village</option>
                <option value="Mitchel">Mitchell</option>
                <option value="Names">North Ames</option>
                <option value="NoRidge">Northridge</option>
                <option value="NPkVill">Northpark Villa</option>
                <option value="NridgHt">Northridge Heights</option>
                <option value="NWAmes">Northwest Ames</option>

                <option value="StoneBr">Stone Brook</option>
                <option value="Timber">Timberland</option>
                <option value="Veenker">Veenker</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="Condition1">Condition1 (Proximity to conditions)</label>
            <select name="Condition1" required>
                <option value="Artery">Adjacent to arterial street</option>
                <option value="Feedr">Adjacent to feeder street</option>
                <option value="Norm">Normal</option>
                <option value="RRNn">Within 200' of North-South Railroad</option>
                <option value="RRAn">Adjacent to North-South Railroad</option>
                <option value="PosN">Near positive off-site feature</option>

                <option value="RRNe">Within 200' of East-West Railroad</option>
                <option value="RRAe">Adjacent to East-West Railroad</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="Condition2">Condition2 (Secondary proximity)</label>
            <select name="Condition2" required>
                <option value="Artery">Adjacent to arterial street</option>
                <option value="Feedr">Adjacent to feeder street</option>
                <option value="Norm">Normal</option>
                <option value="RRNn">Within 200' of North-South Railroad</option>
                <option value="RRAn">Adjacent to North-South Railroad</option>
                <option value="PosN">Near positive off-site feature</option>
                <option value="PosA">Adjacent to positive off-site feature</option>
                <option value="RRNe">Within 200' of East-West Railroad</option>
                <option value="RRAe">Adjacent to East-West Railroad</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="BldgType">Building Type</label>
            <select name="BldgType" id="BldgType" class="form-control">
                <option value="">Select</option>
                <option value="1Fam">Single-family Detached</option>

                <option value="TwnhsE">Townhouse End Unit</option>
                <option value="TwnhsI">Townhouse Inside Unit</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="HouseStyle">House Style</label>
            <select name="HouseStyle" id="HouseStyle" class="form-control">
                <option value="">Select</option>
                <option value="1Story">One story</option>
                <option value="1.5Fin">One and one-half story: 2nd level finished</option>

                <option value="SFoyer">Split Foyer</option>
                <option value="SLvl">Split Level</option>
            </select>
        </div>

        <div class="form-group">
            <label for="OverallQual">OverallQual</label>
            <input type="number" name="OverallQual" min="1" max="10" required>
        </div>

        <div class="form-group">
            <label for="OverallCond">OverallCond</label>
            <input type="number" name="OverallCond" min="1" max="10" required>
        </div>

        <div class="form-group">

        <div class="form-group">

            <input type="number" name="YearRemodAdd" min="1800" max="2025" required>

			<select name="KitchenQual" id="KitchenQual" class="form-control" required>
				<option value="Ex">Excellent</option>
				<option value="Gd">Good</option>
				<option value="TA">Typical/Average</option>
				<option value="Fa">Fair</option>
				<option value="Po">Poor</option>
			</select>
		</div>

		<div class="form-group">
			<label for="TotRmsAbvGrd">Total Rooms Above Grade</label>
			<input type="number" name="TotRmsAbvGrd" id="TotRmsAbvGrd" class="form-control" min="0" required>
		</div>

		<div class="form-group">
			<label for="Functional">Home Functionality</label>
			<select name="Functional" id="Functional" class="form-control" required>
				<option value="Typ">Typical</option>
				<option value="Min1">Minor Deduction 1</option>
				<option value="Min2">Minor Deduction 2</option>
				<option value="Mod">Moderate Deduction</option>
				<option value="Maj1">Major Deduction 1</option>
				<option value="Maj2">Major Deduction 2</option>
				<option value="Sev">Severely Damaged</option>
				<option value="Sal">Salvage Only</option>
			</select>
		</div>

		<div class="form-group">
			<label for="Fireplaces">Number of Fireplaces</label>
			<input type="number" name="Fireplaces" id="Fireplaces" class="form-control" min="0" required>
		</div>

		<div class="form-group">
			<label for="FireplaceQu">Fireplace Quality</label>
			<select name="FireplaceQu" id="FireplaceQu" class="form-control" required>
				<option value="Ex">Excellent</option>
				<option value="Gd">Good</option>
				<option value="TA">Average</option>
				<option value="Fa">Fair</option>
				<option value="Po">Poor</option>
				<option value="NA">No Fireplace</option>
			</select>
		</div>

		<div class="form-group">
			<label for="GarageType">Garage Type</label>
			<select name="GarageType" id="GarageType" class="form-control" required>
				<option value="2Types">More than one type</option>
				<option value="Attchd">Attached</option>
				<option value="Basment">Basement Garage</option>
				<option value="BuiltIn">Built-In</option>
				<option value="CarPort">Car Port</option>
				<option value="Detchd">Detached</option>
				<option value="NA">No Garage</option>
			</select>
		</div>

		<div class="form-group">
			<label for="GarageYrBlt">Year Garage Built</label>
			<input type="number" name="GarageYrBlt" id="GarageYrBlt" class="form-control" min="1800" max="2025" required>
		</div>

		<div class="form-group">
			<label for="GarageFinish">Garage Finish</label>
			<select name="GarageFinish" id="GarageFinish" class="form-control" required>
				<option value="Fin">Finished</option>
				<option value="RFn">Rough Finished</option>
				<option value="Unf">Unfinished</option>
				<option value="NA">No Garage</option>
			</select>
		</div>

		<div class="form-group">
			<label for="GarageCars">Garage Cars Capacity</label>
			<input type="number" name="GarageCars" id="GarageCars" class="form-control" min="0" required>
		</div>

		<div class="form-group">
			<label for="GarageArea">Garage Area (sq ft)</label>
			<input type="number" name="GarageArea" id="GarageArea" class="form-control" min="0" required>
		</div>

		<div class="form-group">
			<label for="GarageQual">Garage Quality</label>
			<select name="GarageQual" id="GarageQual" class="form-control" required>
				<option value="Ex">Excellent</option>
				<option value="Gd">Good</option>
				<option value="TA">Typical/Average</option>
				<option value="Fa">Fair</option>
				<option value="Po">Poor</option>
				<option value="NA">No Garage</option>
			</select>
		</div>

		<div class="form-group">
			<label for="GarageCond">Garage Condition</label>
			<select name="GarageCond" id="GarageCond" class="form-control" required>
				<option value="Ex">Excellent</option>
				<option value="Gd">Good</option>
				<option value="TA">Typical/Average</option>
				<option value="Fa">Fair</option>
				<option value="Po">Poor</option>
				<option value="NA">No Garage</option>
			</select>
		</div>

		<div class="form-group">
			<label for="PavedDrive">Paved Driveway</label>
			<select name="PavedDrive" id="PavedDrive" class="form-control" required>
				<option value="Y">Paved</option>
				<option value="P">Partial Pavement</option>
				<option value="N">Dirt/Gravel</option>
			</select>
		</div>

		<div class="form-group">
			<label for="WoodDeckSF">Wood Deck Area (sq ft)</label>
			<input type="number" name="WoodDeckSF" id="WoodDeckSF" class="form-control" min="0" required>
		</div>

		<div class="form-group">
			<label for="OpenPorchSF">Open Porch Area (sq ft)</label>
			<input type="number" name="OpenPorchSF" id="OpenPorchSF" class="form-control" min="0" required>
		</div>

		<div class="form-group">
			<label for="EnclosedPorch">Enclosed Porch Area (sq ft)</label>
			<input type="number" name="EnclosedPorch" id="EnclosedPorch" class="form-control" min="0" required>
		</div>

		<div class="form-group">
			<label for="3SsnPorch">Three Season Porch Area (sq ft)</label>
			<input type="number" name="3SsnPorch" id="3SsnPorch" class="form-control" min="0" required>
		</div>

		<div class="form-group">
			<label for="ScreenPorch">Screen Porch Area (sq ft)</label>
			<input type="number" name="ScreenPorch" id="ScreenPorch" class="form-control" min="0" required>
		</div>

		<div class="form-group">
			<label for="PoolArea">Pool Area (sq ft)</label>
			<input type="number" name="PoolArea" id="PoolArea" class="form-control" min="0" required>
		</div>

		<div class="form-group">
			<label for="PoolQC">Pool Quality</label>
			<select name="PoolQC" id="PoolQC" class="form-control" required>
				<option value="Ex">Excellent</option>
				<option value="Gd">Good</option>
				<option value="TA">Average</option>
				<option value="Fa">Fair</option>
				<option value="NA">No Pool</option>
			</select>
		</div>

		<div class="form-group">
			<label for="Fence">Fence Quality</label>
			<select name="Fence" id="Fence" class="form-control" required>
				<option value="GdPrv">Good Privacy</option>
				<option value="MnPrv">Minimum Privacy</option>
				<option value="GdWo">Good Wood</option>
				<option value="MnWw">Minimum Wood/Wire</option>
				<option value="NA">No Fence</option>
			</select>
		</div>

		<div class="form-group">
			<label for="MiscFeature">Miscellaneous Feature</label>
			<select name="MiscFeature" id="MiscFeature" class="form-control" required>
				<option value="Elev">Elevator</option>
				<option value="Gar2">Second Garage</option>
				<option value="Othr">Other</option>
				<option value="Shed">Shed</option>
				<option value="TenC">Tennis Court</option>
				<option value="NA">None</option>
			</select>
		</div>

		<div class="form-group">
			<label for="MiscVal">Miscellaneous Value ($)</label>
			<input type="number" name="MiscVal" id="MiscVal" class="form-control" min="0" required>
		</div>

		<div class="form-group">
			<label for="MoSold">Month Sold</label>
			<input type="number" name="MoSold" id="MoSold" class="form-control" min="1" max="12" required>
		</div>

		<div class="form-group">
			<label for="YrSold">Year Sold</label>
			<input type="number" name="YrSold" id="YrSold" class="form-control" min="1900" max="2025" required>
		</div>

		<div class="form-group">
			<label for="SaleType">Sale Type</label>
			<select name="SaleType" id="SaleType" class="form-control" required>
				<option value="WD">Warranty Deed - Conventional</option>
				<option value="CWD">Warranty Deed - Cash</option>
				<option value="VWD">Warranty Deed - VA Loan</option>
				<option value="New">Newly Constructed</option>
				<option value="COD">Court Officer Deed/Estate</option>
				<option value="Con">Contract 15% Down</option>
				<option value="ConLw">Contract Low Down</option>
				<option value="ConLI">Contract Low Interest</option>
				<option value="ConLD">Contract Low Down Payment</option>
				<option value="Oth">Other</option>
			</select>
		</div>

		<div class="form-group">
			<label for="SaleCondition">Sale Condition</label>
			<select name="SaleCondition" id="SaleCondition" class="form-control" required>
				<option value="Normal">Normal Sale</option>
				<option value="Abnorml">Abnormal Sale</option>
				<option value="AdjLand">Adjoining Land Purchase</option>
				<option value="Alloca">Allocation</option>
				<option value="Family">Family Sale</option>
				<option value="Partial">Partial Sale</option>
			</select>
		</div>


        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary">Predict Price</button>
    </form>

    {% if prediction_text %}
        <div class="result">{{ prediction_text }}</div>
    {% endif %}
</body>
</html>
